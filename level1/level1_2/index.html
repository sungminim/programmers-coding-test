<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘 테스트</title>
    <script src="main.js"></script>
</head>
<body>
    <style>
        * {margin:0;padding:0;}
        body {padding:10px;}
        ul, li, ol, li {border:0;list-style:none;}
        dl {margin-top:50px;}
        dl>dt {margin-bottom:10px;font-weight:bold;font-size:18px;letter-spacing:-1.5px;}
        dl>dt:nth-child(n+2) {margin-top:20px;padding-top:20px;border-top:1px solid #dbdee1;}
        td {text-align:center;}
        .code {display:block;margin-bottom:5px;color:green;font-weight:bold;}

    </style>
    
    <h1>Level 1 - 가운데 글자 가져오기</h1>

    <dl>
        <dt>문제 설명</dt>
        <dd>
            단어 s의 가운데 글자를 반환하는 함수, solution을 만들어 보세요. 단어의 길이가 짝수라면 가운데 두글자를 반환하면 됩니다.
        </dd>
        <dt>제한 조건</dt>
        <dd>
            s는 길이가 1 이상, 100이하인 스트링입니다.
        </dd>
        <dt>입출력 예</dt>
        <dd>
            <div class="tableWrap">
                <table>
                    <colgroup>
                        <col width="100px">
                        <col width="100px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>s</th>
                            <th>return</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>"abcde"	</td>
                            <td>"c"</td>
                        </tr>
                        <tr>
                            <td>"qwer"</td>
                            <td>"we"</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </dd>
        <dt>문제 풀이</dt>
        <dd>
            <span class="code">document.write(solution("egddb")) = <br></span>
            <script>
                document.write(solution("egddb"))
            </script>
        </dd>
    </dl>
</body>
</html>
