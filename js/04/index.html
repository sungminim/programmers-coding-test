<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 예제_4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content_wrap">
            <di class="content">
                <strong class="tit">A Message You Would Like To Pass</strong>
                <input type="text" id="msg" autofocus>
                <button id="submit" onclick="appearMsg()">제출</button>
                <div id="errorMsg">Please Enter A Value To Pass</div>
                <strong class="tit">Last Message Delivered</strong>
                <p id="history">HELLO WORLD</p>
            </di>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
