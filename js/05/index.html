<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 예제_5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content_wrap">
            <di class="content">
                <strong class="tit">COUNTER</strong>
                <p id="num">0</p>

                <div class="btn">
                    <button id="counter_low" onclick="decreaseCount()">LOWER COUNT</button>
                    <button id="count_add" onclick="increaseCount()">ADD COUNT</button>
                </div>
            </di>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
